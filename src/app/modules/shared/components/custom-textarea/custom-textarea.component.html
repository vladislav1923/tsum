<mat-form-field>
  <textarea matInput
           [formControl]="control"
           [value]="value"
           [placeholder]="placeholder"
           (change)="setValue($event)"
           (keyup)="setValue($event)"
           autocomplete="off"></textarea>
  <mat-error>
    <span class="error-message">{{control | formControlErrorMessagePipe}}</span>
  </mat-error>
</mat-form-field>
