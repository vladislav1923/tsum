<mat-form-field>
  <mat-label>{{placeholder}}</mat-label>
  <mat-select [formControl]="control" [value]="value" (valueChange)="setValue($event)" required>
    <mat-option *ngFor="let item of items" [value]="item.value">{{item.title}}</mat-option>
  </mat-select>
  <mat-error>
    <span class="error-message">{{control | formControlErrorMessagePipe}}</span>
  </mat-error>
</mat-form-field>
